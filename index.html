<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="signup-errormsg"></p>
      <p id="login-errormsg"></p>
      <div id="signup-form">
        <form id="sign-up">
          <h1>Sign up</h1>
          <div class="input-box">
            <input id="signup-username" type="text" placeholder="Username" /><i
              class="fa-solid fa-user"
            ></i>
          </div>
          <div class="input-box">
            <input id="signup-email" type="email" placeholder="email" /><i
              class="fa-solid fa-envelope"
            ></i>
          </div>
          <div class="input-box">
            <input
              id="signup-password"
              type="password"
              placeholder="Password"
            /><i class="fa-solid fa-lock"></i>
          </div>
          <button>Sign up</button>
          <div class="Register">
            <p>
              have an account?
              <a href="#" id="showlogin" target="_blank">Login</a>
            </p>
          </div>
        </form>
      </div>
      <div id="login-form" style="display: none">
        <form id="log-in">
          <h1>Login</h1>
          <div class="input-box">
            <input id="login-username" type="text" placeholder="Username" /><i
              class="fa-solid fa-user"
            ></i>
          </div>
          <div class="input-box">
            <input
              id="login-password"
              type="password"
              placeholder="Password"
            /><i class="fa-solid fa-lock"></i>
          </div>
          <button>login</button>
          <div class="Register">
            <p>
              don't have an account?
              <a href="#" id="showsignup" target="_blank">Signup</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
